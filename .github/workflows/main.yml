name: Live Platform CI 
on:
  push:
    branches:
      - main 

permissions:
  contents: write

jobs:

  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout  Ô∏è 
        uses: actions/checkout@v4

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.6.0
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.WORKFLOW_TOKEN }}
